<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="css/text" href="listing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add New Resource</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/addnewresources}">Roboholic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Register</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
<!-- Add resource form -->

<form class="row g-3" th:action="@{/addnewresources}" method="post" th:object="${resources}">

  <div class="col-md-4 mx-auto">
    <div class="input-group">
      <label for="imageItem" class="upload-picture-btn">
        <img src="upload.png" alt="Upload Picture" width="70px" style="align-items: center;">
      </label>
      <input type="file" class="form-control is-invalid d-none" id="uploadBtn" name="itemPictures" multiple>
     
    </div>
    <label class="form-label text-center">Upload Pictures</label>
  </div>  

  <div class="mb-3">
    <label for="resourceName" class="form-label">Resource Name</label>
    <input th:field="*{resourceName}" type="text" class="form-control is-valid" id="validationServer01" name="resourceName" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="mb-3">
    <label for="resourceDescription" class="form-label">Description</label>
    <input th:field="*{resourceDescription}"type="text" class="form-control is-valid" id="validationServer02" name="resourceDescription" required>
  </div>

  <!-- <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Item
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      <li th:each="item : ${items}">
        <a class="dropdown-item active" href="#" th:text="${item.itemName}"></a>
      </li>
    </ul>
  </div> -->

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Add Resource</button>
  </div>
</form>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
