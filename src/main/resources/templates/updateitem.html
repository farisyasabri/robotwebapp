<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="css/text" href="additem.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add New Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewproduct}">Add Product</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewresources}">View Resources</a>
        <!-- <a class="nav-link active ms-0" href="#" th:href="/addResources">Add Resource</a>
        <a class="nav-link active ms-0" href="#" th:href="/listing">View Product Listing</a> -->
    </nav>
    <hr class="mt-0 mb-4">
    <h2>Update Product</h2>
    <div class="row">
        <div class="col-xl-4">
            <!-- Product picture -->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header text-center">Product Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://cdn-icons-png.flaticon.com/512/2661/2661440.png" alt="" width="100px">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Item details card-->
            <div class="card mb-4">
                <div class="card-header">Item Details</div>
                <div class="card-body">
                    <form th:action="@{/saveupdateitem}" method="post" th:object="${items}">
                        <!-- Form Group (Product Name)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Product Name</label>
                            <input th:field="*{itemName}" class="form-control" id="inputUsername" type="text" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-3" for="inputUsername">Product Description</label>
                            <textarea th:field="*{itemDescription}" class="form-control" id="inputUsername" type="text" placeholder="Enter product description" required></textarea>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Price)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Price</label>
                                <!-- <span class="input-group-text" id="inputGroupPrepend3">RM</span> -->
                                <input th:field="*{itemPrice}" class="form-control" id="inputLastName" type="text" placeholder="Enter product price" required>
                            </div>
                            <!-- Form Group (Quantity)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="itemDescription">Quantity</label>
                                <input th:field="*{itemStock}" class="form-control" id="inputFirstName" type="text" placeholder="Enter product quantity" required>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
