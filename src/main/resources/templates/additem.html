<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="css/text" href="listing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add New Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/addnewproduct}">Roboholic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Register</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
<!-- Add product form -->

<form class="row g-3" th:action="@{/addnewproduct}" method="post" th:object="${items}">

  <div class="col-md-4 mx-auto">
    <div class="input-group">
      <label for="imageItem" class="upload-picture-btn">
        <img src="upload.png" alt="Upload Picture" width="70px" style="align-items: center;">
      </label>
      <input type="file" class="form-control is-invalid d-none" id="uploadBtn" name="itemPictures" multiple>
     
    </div>
    <label class="form-label text-center">Upload Pictures</label>
  </div>  


  <div class="mb-3">
    <label for="itemName" class="form-label">Product Name</label>
    <input th:field="*{itemName}" type="text" class="form-control is-valid" id="validationServer01" name="itemName" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="mb-3">
    <label for="itemDescription" class="form-label">Discription</label>
    <input type="text" class="form-control is-valid" id="validationServer02" name="itemDescription" required>
  </div>

  <div class="col-md-6">
    <label for="itemPrice" class="form-label">Price</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">RM</span>
      <input th:field="*{itemPrice}" type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="itemPrice" required>
    </div>
  </div>

  <div class="col-md-6">
    <label for="itemStock" class="form-label">Quantity</label>
    <div class="input-group has-validation">
      <input th:field="*{itemStock}" type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="itemStock" required>
    </div>
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit">Add Product</button>
  </div>
</form>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
