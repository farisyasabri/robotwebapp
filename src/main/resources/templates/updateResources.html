<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="css/text" href="additem.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add New Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">  
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewproduct}">Add Product</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/listing}">Product Listing</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/resourcelisting}">View Resources</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewresources}">Add Resources</a>
    </nav>
    <hr class="mt-0 mb-4">
        <div class="col-xl-8 center" style="margin: auto; width: 50%; padding: 10px;">
            <!-- Item details card-->
            <div class="card mb-4">
                <div class="card-header">Item Details</div>
                <div class="card-body">
                    <form th:action="@{/resourcelisting/{id}/update/save(id=${resources.resourceID})}" method="post" th:object="${resources}">
                        <!-- Form Group (Resource Name)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Resource Name</label>
                            <input th:field="*{resourceName}" class="form-control" type="text" placeholder="Enter resource name" required>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-3" for="inputUsername">Resource Description</label>
                            <textarea th:field="*{resourceDescription}" class="form-control" type="text" placeholder="Enter resource description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-3" for="inputUsername">Resource Description</label>
                            <textarea th:field="*{linkUrl}" class="form-control" type="text" placeholder="Enter resource video ULR" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Update Resource</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
