<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="css/text" href="listing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Product Listing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-xl px-4 mt-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewproduct}">Add Product</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/listing}">Product Listing</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/resourcelisting}">View Resources</a>
        <a class="nav-link active ms-0" href="#" th:href="@{/addnewresources}">Add Resources</a>
        <!-- <a class="nav-link active ms-0" href="#" th:href="/addResources">Add Resource</a>
        <a class="nav-link active ms-0" href="#" th:href="/listing">View Product Listing</a> -->
    </nav>
    <hr class="mt-0 mb-4">

    <!-- filter name -->
    <form method="get" action="/listing/searchname">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name= "filter" placeholder="Item Name" aria-label="Item Name" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Find</button>
      </div>
    </form>

    <!-- filter price -->
    <form method="get" action="/listing/searchprice">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="priceRange" value="under50" id="flexRadioDefault1" onchange="this.form.submit()">
            <label class="form-check-label" for="flexRadioDefault1">
                Under RM50
        </label></div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="priceRange" value="50to100" id="flexRadioDefault1" onchange="this.form.submit()">
            <label class="form-check-label" for="flexRadioDefault1">
                RM50 to RM100
        </label></div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="priceRange" value="above100" id="flexRadioDefault1" onchange="this.form.submit()">
            <label class="form-check-label" for="flexRadioDefault1">
                RM100 to RM150
        </label></div>
    </form>

    <!-- list of items -->
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 mb-lg-5">
                <div class="overflow-hidden card table-nowrap table-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Product Listing</h5>
                    </div>        
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="small text-uppercase bg-body text-muted">
                                <tr>
                                    <th># product_id</th>
                                    <th>product_name</th>
                                    <th>product_description</th>
                                    <th>product_price</th>
                                    <th>product_stock</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle" th:each="item : ${items}">
                                    <td th:text="${item.itemID}"></td>
                                    <td><a th:href="@{/listing/{id}/viewItem(id=${item.itemID})}" th:text="${item.itemName}"></a></td>
                                    <td th:text="${item.itemDescription}"></td>
                                    <td th:text="${item.itemPrice}"></td>
                                    <td th:text="${item.itemStock}"></td>
                                    <td class="text-end">
                                        <div style= >
                                            <ul><a th:href="@{/listing/{id}/edit(id=${item.itemID})}">Update Product</a></ul>
                                            <ul><a th:href="@{/listing/{id}/delete(id=${item.itemID})}">Delete Product</a></ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
